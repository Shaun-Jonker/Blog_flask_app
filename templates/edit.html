{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
    <h1>Editing Post</h1>

    <hr>
        <h2>Edit Blog Post:</h2>
             <form action="/posts/edit/{{post.id}}" method="POST">
                <label for="title">Title:</label>
                <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" aria-label="Enter title">
                <br>
                <label for="author">Author:</label>
                <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}" aria-label="Enter author">
                <br>
                <label for="content">Post:</label>
                <textarea class="form-control" id="content" name="content" aria-label="Enter content" rows="8">{{ post.content }}</textarea>
                <br>
                <input class="btn btn-success" type="submit" value="Save">
            </form>
    <hr>
{% endblock %}
